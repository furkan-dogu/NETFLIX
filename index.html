<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="main">

        <div class="background">
            <div class="container">
                <div class="title">
                    <h1>NET<span>FLIX</span></h1>
                    <p>Thank you for signing up at Netflix. Tell us more about yourself</p>
                </div>
                <div class="form-group">
                    <form action="">
                        <div class="form-items form-margin">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your name">
                        </div>

                        <div class="form-items form-margin">
                            <label for="age">Age</label>
                            <input type="number" id="age" placeholder="Age">
                        </div>
                        
                        <div class="form-items form-margin">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email">
                        </div>

                        <div class="form-items form-margin">
                            <label for="content">Content type</label>
                            <select name="" id="content">
                                <option value="series">Series</option>
                                <option value="movie">Movie</option>
                            </select>
                        </div>

                        <div class="form-margin">
                            <label for="">Movie type</label><br>
                            <input type="checkbox">Comedy <br>
                            <input type="checkbox">Action <br>
                            <input type="checkbox" checked>Romance
                        </div>

                        <div class="form-margin">
                            <label for="">Gender</label> <br>
                            <input type="radio" name="gender" id="male">Male <br>
                            <input type="radio" name="gender" id="female">Female <br>
                            <input type="radio" name="gender" id="other">Other
                        </div>

                        <div class="form-items form-margin">
                            <label for="">Feed back</label> 
                            <textarea name="" id="" cols="30" rows="10" placeholder="Any comment"></textarea>
                        </div>

                        <button class="submit" type="submit">Submit</button>
                        
                    </form>
                </div>
            </div>
        </div>

    </div>    

    </div>
</body>
</html>
